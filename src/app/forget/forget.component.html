<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-6 col-sm-12">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-header">
                    <div class="row">
                        <a class="navbar-brand" href="#"><i class="fa fa-cut"></i>URL Shortener</a>
                    </div>
                </div>
                <div class="card-body">
                    <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-2">Forgot Your Password?</h1>
                        <p class="mb-4">We get it, stuff happens. Just enter your email address below
                            and we'll send you a link to reset your password!</p>
                    </div>
                    <form class="user" [formGroup]="formGroup" (ngSubmit)="forgetPwd()">
                        <div class="form-group">
                            <input type="email" class="form-control form-control-user"
                            formControlName="email" aria-describedby="emailHelp"
                                placeholder="Enter Email Address...">
                        </div>
                        <button class="btn btn-primary btn-user btn-block">
                            Reset Password
                        </button>
                    </form>
                    <hr>
                    <div class="text-center">
                        <a class="small" routerLink="/register">Create an Account!</a>
                    </div>
                    <div class="text-center">
                        <a class="small" routerLink="/login">Already have an account? Login!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <span>{{pwdResponse}}</span>
        </div>
      </div>
    </div>
  </div>
