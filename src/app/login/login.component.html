<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-6 col-sm-12">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-header">
                    <div class="row">
                        <a class="navbar-brand" href="#"><i class="fa fa-cut"></i>URL Shortener</a>
                    </div>
                </div>
                <div class="card-body">
                    <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">Login Account</h1>
                    </div>
                    <form class="user" [formGroup]="formGroup" (ngSubmit)="loginAccount()">
                        <div class="form-group">
                            <input type="email" class="form-control form-control-user" formControlName="email"
                                aria-describedby="emailHelp" placeholder="Enter Email Address...">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control form-control-user"
                            formControlName="password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-checkbox small">
                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                <label class="custom-control-label" for="customCheck">Remember
                                    Me</label>
                            </div>
                        </div>
                        <button [disabled]="!formGroup.valid" class="btn btn-primary btn-user btn-block">
                            Login
                        </button>
                        <hr>
                    </form>
                    <div class="text-center">
                        <a class="small" routerLink="/forget">Forgot Password?</a>
                    </div>
                    <div class="text-center">
                        <a class="small" routerLink="/register">Create an Account!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <span>{{loginResponse}}</span>
        </div>
      </div>
    </div>
  </div>
