<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-6 col-sm-12">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-header">
                    <div class="row">
                        <a class="navbar-brand" href="#"><i class="fa fa-cut"></i>URL Shortener</a>
                    </div>
                </div>
                <div class="card-body">
                    <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                    </div>
                    <form class="user" [formGroup]="formGroup" (ngSubmit)="createAccount()">
                        <div class="form-group">
                            <input type="text" class="form-control form-control-user" formControlName="firstname"
                                placeholder="first Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control form-control-user" formControlName="lastname"
                                placeholder="last Name">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control form-control-user" formControlName="email"
                                placeholder="Email Address">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control form-control-user" formControlName="password"
                                placeholder="Password">
                        </div>
                        <button data-toggle="modal" data-target="#exampleModal" [disabled]="!formGroup.valid"
                            class="btn btn-primary btn-user btn-block">
                            Register Account
                        </button>
                    </form>
                    <hr>
                    <div class="text-center">
                        <a class="small" routerLink="/forget">Forgot Password?</a>
                    </div>
                    <div class="text-center">
                        <a class="small" routerLink="/login">Already have an account? Login!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">User - {{createUser}}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <span>{{createUserData}}</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="login()">Ok</button>
                </div>
            </div>
        </div>
    </div>
