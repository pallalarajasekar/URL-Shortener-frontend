<div class="container-fluid">
  <div class="row" style="padding-left: 0px;padding-right: 0px;">
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="#"><i class="fa fa-cut"></i>URL Shortener</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fa fa-bars fa-lg" style="color: white"></i>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              <i class="fa fa-user-circle fa-lg"> </i>&nbsp;
              <span id="name">{{name}}</span>
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" style="background-color: #1076f6">
              <a class="dropdown-item" href="#" (click)="logout()">Log out</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <div class="container-fluid" id="search">
    <div class="row">
      <div class="col-8 offset-2" id="searchData">
        <h1>URL Shortener</h1>
        <p>Simplify your links, track and manage them.</p>
        <form [formGroup]="formGroup" (ngSubmit)="getshortURL()">
          <div class="form-group">
            <input type="text" class="form-control" formControlName="url" aria-describedby="emailHelp"
              placeholder="Enter Url" />
          </div>
          <button type="submit" [disabled]="!formGroup.valid" class="btn btn-primary" id="btn">
            Shorten
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="container" style="margin-top: 30;">

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Shortener URL List</h6>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
            <thead>
              <tr>
                <th>URL</th>
                <th>Shortener</th>
                <th>clicks</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor=" let data of urldata">
                <td>{{data.url}}</td>
                <td><a [href]="data.shortnerURL" (click)="clcikcount(data)">{{data.shortner}}</a></td>
                <td>{{data.clicks}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <span>{{urlResponse}}</span>
      </div>
    </div>
  </div>
</div>
